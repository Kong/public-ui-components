nodes:
- name: AUTHOR
  type: call
  url: https://httpbin.konghq.com/json
- name: UUID
  type: call
  url: https://httpbin.konghq.com/uuid
- name: JOIN
  type: jq
  inputs:
    input1: AUTHOR.body
    input2: UUID.body
  jq: |
    {
      author: .input1.slideshow.author,
      uuid: .input2.uuid,
    }
- name: EXIT
  type: exit
  inputs:
    body: JOIN
  status: 200
